<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <div class="margin-header" *ngIf="type !='tab'"></div>

  <ion-toolbar color="light">
    <ion-navbar>
      <ion-title>{{title}}</ion-title>

    </ion-navbar>

  </ion-toolbar>

</ion-header>


<ion-content >
  <ion-slides *ngIf="result" (ionSlideNextStart)="slidePrev($event,previousId)"
              (ionSlidePrevEnd)="slideNext($event,nextId)">

    <ion-slide *ngFor="let item of result">


      <ion-card class="main-tefseer" [ngStyle]="{'margin-bottom': mdBottom}">
        <ion-toolbar color="primary">
          <h4 class="white-color">

            صفحة : {{item.pageid}}</h4>
        </ion-toolbar>
        <ion-card-content>

          <p class="more-height hadith-text hadith-id" [innerHTML]="item.page">

            {{item.page}}
          </p>
        </ion-card-content>

      </ion-card>

    </ion-slide>

  </ion-slides>
  <div *ngIf="! result">
    <ion-card *ngIf="errorDisplay" class=" margin-lm-top">
      <ion-card-content class="text-center">
        <p class="text-center">تعذر الاتصال بالانترنت</p>
        <button ion-button color="primary" (click)="refreshPage()" icon-right>
          <ion-icon name="refresh-circle"></ion-icon>
          أعد المحاولة </button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
